<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class MultiplicationTable {
            constructor(number) {
                this.number = number;
            }
    
            printTable() {
                let i = 1;
                do {
                    document.write("<br>" + `${this.number} * ${i} = ${this.number * i}`);
                    i++;
                } while (i <= 10);
            }
        }
    
        const number = parseInt(prompt("Enter a number: "));
        const table = new MultiplicationTable(number);
        document.write(`Multiplication Table Of :  ${number}`);
        table.printTable();
    
    </script>
    
</body>
</html>
